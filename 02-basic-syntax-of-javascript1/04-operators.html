  <script>
    // 할당 연산자 
    let a = 0

    a += 10
    console.log(a) 

    a -= 3
    console.log(a) 

    a *= 10
    console.log(a) 

    a %= 7
    console.log(a)


    // 증감 연산자
    let x = 3
    const y = x++
    console.log(x, y)

    let m = 3
    const n = ++m
    console.log(m, n)


    // 비교 연산자
    console.log(3 > 2)
    console.log(3 < 2 )
    console.log('A' < 'B' )
    console.log('Z' < 'a' )
    console.log('가' < '나')

    // 동등 연산자
    console.log(1 == 1) 
    console.log('hello' == 'hello')
    console.log('1' == 1) 
    console.log(0 == false) 

    // 일치 연산자
    console.log(1 === 1) 
    console.log('hello' === 'hello') 
    console.log('1' === 1) 
    console.log(0 === false) 

    // 논리연산자
    console.log(true && false); 
    console.log(true && true);

    console.log(false || true); 
    console.log(false || false);

    console.log(!true);

    // --- (중요) 단축 평가 (Short-circuit Evaluation) ---
    // && (AND) 연산
    console.log(1 && 0); 
    console.log(0 && 1); 
    console.log(4 && 7); 

    // || (OR) 연산
    console.log(1 || 0); 
    console.log(0 || 1); 
    console.log(4 || 7);
